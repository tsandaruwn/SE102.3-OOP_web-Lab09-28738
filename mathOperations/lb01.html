
<html>
<head>
  <title>Math Operations</title>
</head>
<body>

<script>
var x = 6;
var y = 4;

var sum = x + y;
var difference = x - y;
var product = x * y;
var division = x / y;

alert("Sum: " + sum + "\n" +
      "Difference: " + difference + "\n" +
      "Product: " + product + "\n" +
      "Division: " + division);
</script>

</body>
</html>
